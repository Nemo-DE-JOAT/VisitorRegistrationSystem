<!DOCTYPE html>
<html>
<head>
    <title>Manager Menu Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #fff;
            padding: 40px;
            text-align: center;
        }
      
        h1 {
            color: black;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
            color: black
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0 auto;
            width: fit-content;
        }

        li {
            margin: 20px 0; /* Increased margin to space out buttons */
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid #fff;
            padding: 12px 24px; /* Increased padding to make buttons larger */
            border-radius: 5px;
            background-color: #444;
            transition: background-color 0.3s ease-in-out;
            display: block; /* Added display block to make buttons full width */
        }

        a:hover {
            background-color: #666;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Admin Menu</h1>
    <p>Please select one of the following options:</p>
    <ul>
        <li><a href="search_visit.jsp">Search for a visit</a></li>
        <li><a href="get_visit_list.jsp">View the whole list of visitors</a></li>
        <li><a href="remove_visit.jsp">Remove a visitor</a></li>
        <li><a href="get_visit_list_size.jsp">Get the number of visitors in the register</a></li>
    </ul>
</body>
</html>
